<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialResize Pro - Editor Universal de Imágenes | 2025</title>
    <meta name="description" content="Editor completo de imágenes: redes sociales, documentos oficiales, pasaportes, logos y más. Con redimensión libre y exportación personalizable.">
    <meta name="keywords" content="editor imagenes, redimensionar, pasaporte, documentos oficiales, redes sociales, logos, redimensionar libre, exportar formato">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Definición de variables CSS para un tema oscuro por defecto */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.9);
            --bg-preset: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a9b8;
            --text-accent: #667eea;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(102, 126, 234, 0.3);
            --blur-bg: blur(15px);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 16px;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Variables CSS para el tema claro */
        [data-theme="light"] {
            --primary-gradient: linear-gradient(135deg, #4299e1 0%, #805ad5 100%); /* Ajustado para tema claro */
            --success-gradient: linear-gradient(135deg, #38b2ac 0%, #319795 100%); /* Ajustado para tema claro */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-preset: rgba(0, 0, 0, 0.03);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-accent: #4299e1; /* Ajustado para tema claro */
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* === SISTEMA PUBLICITARIO LIMPIO (General) === */
        .ad-zone {
            margin: 2rem 0;
            padding: 1rem;
            background: linear-gradient(145deg, var(--bg-preset), transparent);
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary); /* Asegura visibilidad del texto en ambos temas */
        }

        .ad-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary-gradient);
            opacity: 0.3;
        }

        .ad-sticky-top {
            position: sticky;
            top: 80px;
            z-index: 100;
            margin: 0 0 1rem 0;
        }

        .ad-mobile-bottom {
            display: none; /* Oculto por defecto, se muestra en móvil */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        /* Media query para estilos responsivos en móviles */
        @media (max-width: 768px) {
            .ad-mobile-bottom { display: block; } /* Muestra el anuncio inferior en móviles */
            body { padding-bottom: 70px; } /* Añade padding para que el contenido no quede debajo del anuncio fijo */
            .ad-zone { margin: 1.5rem 0; min-height: 70px; }
        }

        /* === ESTILOS PRINCIPALES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }

        /* Fondo con gradientes flotantes para un efecto visual atractivo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1; /* Asegura que esté detrás del contenido */
            animation: float 20s ease-in-out infinite; /* Animación de movimiento */
        }

        /* Animación para el fondo flotante */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .header {
            background: rgba(26, 26, 46, 0.95); /* Fondo semi-transparente */
            backdrop-filter: var(--blur-bg); /* Efecto de desenfoque */
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky; /* Se mantiene en la parte superior al hacer scroll */
            top: 0;
            z-index: 1000;
        }
        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text; /* Para texto con gradiente en WebKit */
            -webkit-text-fill-color: transparent; /* Para texto con gradiente en WebKit */
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: '🎨'; /* Icono de paleta de artista */
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-header {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: var(--blur-bg);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-header:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px; /* Columna principal y sidebar */
            gap: 2rem;
        }

        /* Responsive para el layout principal */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr; /* Una sola columna en pantallas más pequeñas */
                padding: 1rem;
            }
        }

        .main-card {
            background: var(--bg-card);
            backdrop-filter: var(--blur-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        /* === SECCIÓN DE CATEGORÍAS (Ahora para modos de edición) === */
        .categories-section {
            margin: 2rem 0;
        }

        .categories-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-card {
            background: var(--bg-preset);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: scaleX(0); /* Inicialmente oculto */
            transition: transform 0.3s ease;
        }

        .category-card:hover::before {
            transform: scaleX(1); /* Se expande al pasar el ratón */
        }

        .category-card:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        /* Estilo para la categoría activa */
        .category-card.active-mode {
            background: rgba(102, 126, 234, 0.2);
            border-color: var(--text-accent);
            box-shadow: var(--shadow-hover);
        }
        .category-card.active-mode::before {
            transform: scaleX(1);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .category-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .category-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            background: var(--bg-preset);
            margin: 2rem 0;
        }

        .upload-area:hover {
            border-color: var(--text-accent);
            background: rgba(102, 126, 234, 0.08);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        /* Animación de rebote para el icono de subida */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Sección de Controles de Edición */
        #editingControlsSection {
            background: var(--bg-card);
            backdrop-filter: var(--blur-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow-soft);
            margin-top: 2rem; /* Espacio después del área de carga */
        }

        .image-preview-container {
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .image-preview-container img {
            max-width: 100%;
            max-height: 250px; /* Limita la altura de la previsualización */
            object-fit: contain;
            border-radius: 8px;
        }

        /* Secciones de Presets, Redimensión Personalizada, IA */
        .presets-section { /* Nombre genérico para estas sub-secciones */
            margin-top: 2rem;
        }

        .presets-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .platform-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .platform-tab {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            opacity: 0.8;
        }

        .platform-tab.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            opacity: 1;
            font-weight: 600;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .preset-card {
            background: var(--bg-preset);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .preset-card:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .preset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .preset-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .preset-icon {
            font-size: 1.2rem;
        }

        .preset-dimensions {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .preset-description {
            color: var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-card {
            background: var(--bg-card);
            backdrop-filter: var(--blur-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }
        [data-theme="light"] .sidebar-card {
            background: rgba(255, 255, 255, 0.95);
        }

        .sidebar-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .sidebar-card h3 {
            color: var(--text-accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li::before {
            content: '✨';
            font-size: 1rem;
        }

        /* Botones de acción */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Modal (general, utilizado para toasts y otros mensajes) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10000;
            padding: 2rem;
            justify-content: center; /* Centra el modal */
            align-items: center; /* Centra el modal */
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 500px;
            margin: auto;
            position: relative;
            animation: modalSlide 0.3s ease;
            color: var(--text-primary); /* Asegura que el texto sea visible en el modal */
        }

        /* Animación para el modal */
        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left
